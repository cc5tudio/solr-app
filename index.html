<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Longevity - Knowledge Management</title>
  <link rel="stylesheet" href="lib/ajax-solr/examples/reuters-requirejs/css/reuters.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/smoothness/jquery-ui.css">
  <script data-main="js/reuters" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.5/require.min.js"></script>
</head>
<body>
  <div id="wrap">
    <div id="header">
      <h1>Longevity Consulting </h1>
      <h2>Knowledge Management Portal</h2>
    </div>

    <div class="right">
      <div id="result">
        <div id="navigation">
          <ul id="pager"></ul>
          <div id="pager-header"></div>
        </div>
        <div id="docs"></div>
      </div>
    </div>

    <div class="left">
      <h2>Current Selection</h2>
      <ul id="selection"></ul>

      <h2>Search</h2>
      <span id="search_help">(press ESC to close suggestions)</span>
      <ul id="search">
        <input type="text" id="query" name="query" autocomplete="off">
      </ul>


      <h2>By Keyword</h2>
      <div class="tagcloud" id="keywords_exact"></div>

      <h2>By Agencies</h2>
      <div class="tagcloud" id="agencies"></div>

      <h2>By Service Areas</h2>
      <div class="serviceareas" id="service_areas"></div>

      <h2>By Author</h2>
      <div class="tagcloud" id="author"></div>

      <h2>By Date</h2>
      <div id="calendar"></div>


      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
</body>
</html>
